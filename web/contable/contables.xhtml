<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensajes" showDetail="true"/>
            <table align="center">
                <tr>
                    <td>
                        <p:panel header="Registro Clientes" style="font-family: arial; font-size: 12px; width: 750px;">
                            <div align="center">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Numero Cuenta" for="numero"/>
                                    <p:inputText id="numero" value="#{contables.numCuenta}" required="true" requiredMessage="Debe especificar un numero"/>
                                    <h:outputLabel value="Nombre Cuenta" for="nombre"/>
                                    <p:inputText id="nombre" value="#{contables.nombreCuenta}" required="true" requiredMessage="Debe especificar un nombre de cuenta"/>
                                    <h:outputLabel value="Depreciacion" for="depreciacion"/>
                                    <p:inputText id="depreciacion" value="#{contables.depreciacion}" required="true" requiredMessage="Debe especificar una depreciacion"/>
                                    <h:outputLabel value="Vida Util" for="vida"/>
                                    <p:inputText id="vida" value="#{contables.vidaUtil}" required="true" requiredMessage="Debe especificar una vida util"/>
                                </h:panelGrid>
                            </div>
                            <f:facet name="footer">
                                <p:commandButton value="Registrar" actionListener="#{contables.insertarRegistro}" update="mensajes,tabla"/>
                                <p:commandButton value="Eliminar" actionListener="#{contables.eliminarRegistro}" update="mensajes,tabla"/>
                            </f:facet>
                        </p:panel>
                    </td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td>
                        <div align="center">
                            <p:fieldset legend="Lista Cuentas" style="font-family: arial; font-size: 11px; width: 750px;">
                                <p:dataTable id="tabla" value="#{contables.listaCuentas}" var="cuentas" rows="10"
                                             paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15">
                                    <f:facet name="header">
                                        Lista de Cuentas
                                    </f:facet>
                                    <p:column headerText="Numero Cuenta">
                                        <h:outputText value="#{cuentas.numCuenta}" />
                                    </p:column>
                                    <p:column headerText="Nombre Cuenta">
                                        <h:outputText value="#{cuentas.nombreCuenta}" />
                                    </p:column>
                                    <p:column headerText="Depreciacion">
                                        <h:outputText value="#{cuentas.depreciacion}" />
                                    </p:column>
                                    <p:column headerText="Numero Cuenta">
                                        <h:outputText value="#{cuentas.vidaUtil}" />
                                    </p:column>                                    
                                </p:dataTable>
                            </p:fieldset>                            
                        </div>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
